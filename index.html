<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" async></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link 
        href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header">
    <h1>Rock Papper Scissors Game</h1>
    </header>

    <div class="gaming_rules">
        <h2> The ROCHAMBEU Deathmatch.</h2>
        <p class="rules"><h4>Rules are simple, first to reach 5 wins!</h4></p>
    </div>

    <div class="buttons">
        <button class="btn" id="rock"><img class="rock_img" src="rock.png"></button>
        <button class="btn" id="paper"><img class="paper_img"  src="paper.png"></button>
        <button class="btn" id="scissors"><img class="scissors_img"  src="scissors.png"></button>
    </div>

    <div class="score">
        <p id="player_score">Player Score:</p>
        <p id="comp_score">Computer Score:</p>
    </div>

    <div class="good_luck">
        <h2 id="output">May the best one win!</h2>
    </div>

    <div class="ending_quotes">
        <h4>Creator:Apos JRS.</h4>        
    </div>
</body>
</html>
